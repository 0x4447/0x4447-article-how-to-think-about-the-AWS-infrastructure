version: 0.0
os: linux
files:
  - source: ./
    destination: /var/www/
  - source: ./configs/site.service
    destination: /etc/systemd/system
permissions:
    - object: /var/www/
      owner: admin
      group: admin
hooks:
  BeforeInstall:
    - location: scripts/before.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: root
